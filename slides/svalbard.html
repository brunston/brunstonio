                        ###Vault
                        
                        * 1 square kilometer of storage
                        * Maintained at a constant -3 to -4 degrees C
                        * Coordinated by Global Crop Diversity Trust
                        * Backed by UN Food and Agriculture Organization
                        * Run and operated by Norwegian Government since February 2008
                    </script>

                        ###Ecological Dimension of Globalization
                        
                        * Vault of crop diversity
                        * Preventing future crop extinction
                        * Genetic diversity
                        * Stable environment
                    </script>

                        ###Does it fix the problem?
                        
                        * Of future crop diversity?
                            * Sure
                        * Of current species being vulnerable to extinction?
                            * Not really
                            * Nor is resurrection guaranteed
                        * Other possibilities
                            * Extra GMOs modified for hardiness and stored for use _only_ when things go even more wrong
