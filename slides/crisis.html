                <section data-markdown>
                    <script type="text/template">
                    ###Background
                    * Origins of Refugee Crisis
                        * Syrian Civil War, Iraq, ISIS
                        * Somalia, Afghanistan
                        * Instability in Middle East, Arab Spring
                    * Increased refugee flows into European Union
                        
                    </script>

                <section data-markdown>
                    <script type="text/template">
                    ![mndimg](https://upload.wikimedia.org/wikipedia/commons/8/80/Map_of_the_European_Migrant_Crisis_2015.png)

                <section data-markdown>
                    <script type="text/template">
                    ### Sweden-Denmark Event
                    * Implemented temporary passport checks between borders (Sweden/Denmark, Denmark/Germany)
                    * Historically border porous
                    * How is this globalization?
                        * Flows of people across international borders
                        * ISIS driving people out
                            * Influence garnered from social media
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                    ###Steger's political dimension
                    * Interaction between nations
                        * Sweden and Denmark
                    * Increased role of intergovernmental organizations, particularly EU
                        * Step backwards from borderless travel in EU
                    * Common 'us', unfamiliar 'them'
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                    <blockquote>Has the power of the nation-state been curtailed by massive flows of people across territorial boundaries?</blockquote>
                    
                    No.
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                    ###Hyperglobalizers' perspective
                    * Demise of the nation-state?
                        * Refugee crisis stems from the demise of the nation-state structured stability in the Middle East
                    * Economy of ISIS possible through free trade / global capitalism
                        * Black market oil
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                    ###Rise of the borderless world
                    * Social formations within the EU dictate the formation or dissolution of this world
                    * Sweden-Denmark event shows the tension between hyperglobalizers and globalization skeptics
                        * European Union Schengen Agreement vs. border identity checks
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                    ###Skeptics of Globalization
                    * Central role of politics in globalization
                        * Poltical unrest => Regional instability
                        * Regional instability => Refugee crisis
                    * Individual nation-state policy affecting the flow of refugees
                    * Nation-state mobilization of political power
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                    ###Connections
                    * Humanities V
                        * Paradigms
                            * Hyperlocal (Do I want a refugee neighbor?)
                            * Local (Cologne Incident)
                            * National (Protection-first or aid-first)
                            * Global (Whose responsibility is it to help?)
                    * Introduction to Astronomy
                        * Philosophy and the human condition
                        * Are we obligated to help our own?
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                    ###Questions
                    1 - Can the borderless world coexist with the need for the nation-state to protect and care for its existing citizenry? How might nation-states achieve this balance?<br> <br>
                    2 - Who is ultimately responsible for the people displaced by conflict? The hyperglobalized IGOs (EU, UN)? The countries they're fleeing to, if not the countries they're fleeing from?
                    </script>
