                            ### Our three keys to understanding:
                            
                            * Programmatic music vs. absolute music
                            * Purpose of music
                            * Meaning in music
                        </script>
                    </section>
                
                    <section data-markdown>
                        <script type="text/template">
                            ### Programmatic music vs. absolute music
                            
                            * Programmatic: Extramusical narrative
                                * Example: [_A Midsummer Night's Dream_](https://youtu.be/SUDvZaMl4RU?t=192)
                                ![mndimg](https://atavist.com/data/files/organization/52706/image/derivative/scale~800x0~overturedonk-1447623219-42.png)
                            * Absolute: Eduard Hanslick's definition
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ###_On The Beautiful in Music_
                            <small>Eduard Hanslick (1854)</small>
                            
                            <blockquote> The ideas which a composer expresses are mainly and a Primarii of a purely musical nature. His imagination conceives a definite and graceful melody aiming at nothing beyond itself. Every concrete phenomenon suggests the class to which it belongs, or some still wider conception in which the latter is included, and by continuing this process, the idea of the absolute is reached at last. This is true also of musical phenomena. </blockquote>
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ### Purpose of music
                            
                            Mendelssohn's belief:
                            
                            <blockquote>...music unleash[es] the central core of meaning...</blockquote>
                            <blockquote>What the music I love expresses to me, is not thought too indefinite to put into words, but on the contrary, too definite.</blockquote>
                            
                            ...**not** to be paired off with other _extramusical_ meaning
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            So: if music was the most elementary form of meaning...
                            
                            ...where _is_ meaning in Mendelssohn's music?
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            Music contains the meaning of music&mdash;intrinsic meaning.
                            * ...between the _l'art pour l'art_ style
                            * ...and complete programmatic music
                        </script>
                    </section>
                    
                </section> <!-- end three keys -->

                    </script>
