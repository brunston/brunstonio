                        ### The Five Rhetorical Maneuvers Performed by National-populists (according to Steger)
                        
                        * "Us" vs. "Them"
                        * Moral high ground
                        * Extreme crisis
                        * Homogenous national unit
                        * Rejection of globalization
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ### Unbridgeable political differences ("Us" vs. "Them")
                        
                        [Cologne Incident - Political "us" vs. "them" in Germany - New York Times](http://www.nytimes.com/2016/01/06/world/europe/coordinated-attacks-on-women-in-cologne-were-unprecedented-germany-says.html)
                        
                        > The assaults set off accusations on the right and...political commentators that the authorities...had tried to ignore or cover up the attacks to avoid fueling a backlash against the refugees. Far-right and anti-immigrant groups and other Germans who oppose the influx seized on the attacks, saying they demonstrated the dangers associated with accepting huge numbers of migrants.
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ### Moralistic high-ground
                        ###(also "us" vs. "them")
                        
                        [North Korea's 'Hydrogen' Bomb Test - TIME Magazine](http://time.com/4169229/north-korea-hydrogen-bomb-plan/)
                        
                        >“This test is a measure for self-defense the D.P.R.K. has taken to firmly protect the sovereignty of the country and the vital right of the nation from the ever-growing nuclear threat and blackmail by the U.S.-led hostile forces and to reliably safeguard the peace on the Korean Peninsula and regional security,” North Korea...said in an official statement heralding the Wednesday morning test.
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        #### Immediate and forceful response to an evocation of extreme crisis brought on by the enemies of the people
                        
                        [Trump: I would bomb the sh*t out of ISIS - Video](https://www.youtube.com/watch?v=_FTHXgmzURM)
                    </script>

                        ###Homgoenous national unit (language and culture)
                        
                        [British PM pushes Muslims to learn English or face deportation - The Guardian](http://www.theguardian.com/politics/2016/jan/18/david-cameron-stigmatising-muslim-women-learn-english-language-policy)
                        
                        >Cameron stressed that he was not blaming those who could not speak English because “some of these people have come from quite patriarchal societies and perhaps the menfolk haven’t wanted them to speak English”.
                    </script>

                        [French mayor calls for banning of Islam - Al Jazeera America](http://america.aljazeera.com/articles/2015/5/15/french-mayor-aims-to-ban-islam-from-france.html)
